<div *ngIf="!producto">
  <p>Cargando producto...</p>
</div>
<div class="row" *ngIf="producto">
  <br>
  <div *ngIf="producto.imagen" class="imagen_container col-lg-4">
    <img src="http://localhost/AngularCurse/uploads/{{producto.imagen}}" class="producto_imagen"/>
  </div>
  <div class="col-lg-8">
    <h3>{{producto.nombre}}</h3>
    <p><strong>{{producto.precio}}$</strong></p>
    <p>{{producto.descripcion}}</p>
  </div>
</div>
